<div class="container">
  <div  [hidden]="submitted">
    <h3 class="title">GESTIONE FLUSSI RIMBORSI TASSA AUTO</h3>
    <div class="row">&nbsp;</div>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">

   <div class="row">
      <div class="form-group" class="col-md-4">
        <label for="name">ID messaggio SEPA</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name"  #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger"> Id is required </div>
      </div>


       <div class="form-group" class="col-md-4">
        <label for="power">Stato flusso</label>
        <select class="form-control" id="power"
                required
                [(ngModel)]="model.power" name="power"
                #power="ngModel">
          <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
        </select>
        <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
          Power is required
        </div>
       </div>

        <div class="form-group" class="col-md-4">
        <label for="power">Tipo flusso</label>
        <select class="form-control" id="power"
                required
                [(ngModel)]="model.power" name="power"
                #power="ngModel">
          <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
        </select>
        <div [hidden]="power.valid || power.pristine" class="alert alert-danger">Power is required</div>
       </div>


</div>
	
	<div class="row">&nbsp;</div>
   	<div class="row">
   	  	<div class="form-group" class="col-md-4">
        	<label for="power">Data di inizio</label>
			<input type="text" ngbDatepicker #d="ngbDatepicker"/>
		</div>
		<div class="form-group" class="col-md-4">
        	<label for="power"></label>

		</div>
		<div class="form-group" class="col-md-4">
        	<label for="power">Data di fine</label>
			<input type="text" ngbDatepicker #d="ngbDatepicker"/>
		</div>
	</div>

   <div class="row">
   	   	<div class="form-group" class="col-md-6">
        	<ngb-datepicker #d></ngb-datepicker>
		</div>
   	   	<div class="form-group" class="col-md-6">
        	<ngb-datepicker #d></ngb-datepicker>
		</div>
	</div>

	<div class="row">&nbsp;</div>
     <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Cerca</button>
	      &nbsp;&nbsp;
      <button type="button" class="btn btn-primary" (click)="newHero(); heroForm.reset()">Svuota</button>
      <!--i>with</i> reset-->

      &nbsp;&nbsp;
      <!--button type="button" class="btn btn-default" (click)="newHero()">New Hero</button>
      <i>without</i> reset

      <div class="row">&nbsp;</div-->	

     <!-- NOT SHOWN IN DOCS -->
      <div>
        <hr>
        Name via form.controls = {{showFormControls(heroForm)}}
      </div>
     <!-- - -->
    </form>
  </div>
